<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

	
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5">
				<option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="kiwi">Kiwi</option>
                <option value="strawberry">Strawberry</option>
                <option value="mango">Mango</option>
                <option value="cherry">Cherry</option>
                <option value="apple">Apple</option>
                <option value="papaya">Papaya</option>
                <option value="blueberry">Blueberry</option>
                <option value="peach">Peaches</option>
               
            </select><br>
			
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday">
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor">
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="2">
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10">
            <label for="homepage">Homepage</label><br>
            <input type="url" id="homepage" name="homepage">
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="10" cols="50"></textarea><br>
            <label for="file">Upload a file:</label><br>
            <input type="file" id="file" name="file"><br>
        
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br>

        
            <input type="hidden" id="customer id" name="customer id" value="12345">
           
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
